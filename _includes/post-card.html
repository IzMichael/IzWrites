<a href="{{ post.url }}" class="flex flex-row items-start border-l-4 border-gray-400 pl-2 max-h-32">
    {% if post.thumbnail %}
        <div class="flex flex-row justify-start items-center mr-4">
            <img src="{{ post.thumbnail }}" class="w-full h-full">
        </div>
    {% endif %}
    <div class="flex flex-col items-start">
        <h1 class="text-2xl">{{ post.title }}</h1>
        <h3 class="text-md">{{ post.date | date: "%A, %B %d, %Y" }} - {{ post.categories }} - {{ post.tags }}</h3>
        <p class="text-md">{{ post.excerpt }}</p>
    </div>
</a>
